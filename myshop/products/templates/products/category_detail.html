<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }}</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <p>{{ category.description }}</p>
    <h2>Subcategories</h2>
    <ul>
        {% for subcategory in subcategories %}
            <li><a href="{% url 'subcategory_detail' subcategory.id %}">{{ subcategory.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
