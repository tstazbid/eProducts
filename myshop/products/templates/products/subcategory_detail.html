<!DOCTYPE html>
<html>
<head>
    <title>{{ subcategory.name }}</title>
</head>
<body>
    <h1>{{ subcategory.name }}</h1>
    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
